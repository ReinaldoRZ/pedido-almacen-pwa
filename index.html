<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Almacen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #075E54;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .whatsapp-btn, .clear-btn, .history-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            flex-grow: 1;
            transition: background-color 0.3s;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            flex-grow: 2;
        }
        .whatsapp-btn:active { background-color: #128C7E; }

        .clear-btn {
            background-color: #ff9800;
            color: white;
            flex-grow: 1; 
        }
        .clear-btn:active { background-color: #e68900; }

        .history-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        .history-list {
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 0 10px; 
            list-style: none;
        }
        .history-item {
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            font-size: 0.9em;
            cursor: pointer; 
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item strong {
            color: #075E54;
            display: block;
        }
        .history-details {
            display:none; 
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-top: 5px;
            white-space: pre-wrap;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .history-details p {
            margin: 3px 0;
        }
        .history-btn {
            background-color: #f44336;
            color: white;
        }
        .history-btn:active { background-color: #d32f2f; }
        .log-list {
            font-size: 0.8em;
            color: #777;
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="cargarDatos()">

<div class="container">
    <h1>Pedido de Almac√©n</h1>
    
    <form id="warehouseForm" oninput="guardarFormulario()">
        
        <label for="obra">üöß Obra (N¬∫ Orden Compra - T√≠tulo):</label>
        <input type="text" id="obra" required placeholder="Ej: 12345 - Ampliaci√≥n de Oficinas">
        
        <label for="cliente">üè≠ Cliente:</label>
        <input type="text" id="cliente" required placeholder="Ej: Construcciones del Sur C.A.">
        
        <label for="solicitante">üë∑ Solicitante:</label>
        <input type="text" id="solicitante" required placeholder="Ej: Juan P√©rez">
        
        <label for="solicitud">üìã Solicitud (Cantidad y Descripci√≥n por l√≠nea):</label>
        <textarea id="solicitud" required placeholder="Ejemplo:
20 Tuber√≠a PVC de 1/2 pulgada
5 Saco de cemento Portland"></textarea>
        
        <label for="fecha">üìÜ Requerido en obra para el d√≠a (Se selecciona la fecha):</label>
        <input type="date" id="fecha" required>
        
        <label for="notas">Notas adicionales (Se a√±adir√°n con numeraci√≥n 1. Nota):</label>
        <textarea id="notas" placeholder="Ejemplo:
Material urgente
Confirmar stock antes de enviar"></textarea>
        
        <div class="btn-group">
            <button type="button" onclick="enviarPorWhatsApp()" class="whatsapp-btn">
                Enviar por WhatsApp
            </button>
            <button type="button" onclick="limpiarFormulario(true)" class="clear-btn">
                Limpiar Formulario
            </button>
        </div>
    </form>
    
    <div class="history-section">
        <h2>Historial de Pedidos</h2>
        <ul id="historyList" class="history-list">
            <li>No hay pedidos guardados.</li>
        </ul>
        <button type="button" onclick="borrarHistorialConConfirmacion()" class="history-btn">
            Borrar Historial
        </button>

        <h3 style="font-size: 1em;">Bit√°cora de Borrado</h3>
        <ul id="logList" class="log-list">
             <li>No hay registros de borrado.</li>
        </ul>
    </div>
</div>

<script>
    const STORAGE_KEY_HISTORY = 'warehouse_history';
    const STORAGE_KEY_LOG = 'warehouse_log';
    const STORAGE_KEY_FORM = 'warehouse_form_data';

    // Funci√≥n para obtener la fecha y hora actual
    function getTimestamp() {
        const now = new Date();
        const date = now.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
        const time = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        return `${date} ${time}`;
    }

    // ***************************************************************
    // PERSISTENCIA DEL FORMULARIO Y HISTORIAL
    // ***************************************************************
    
    // Funci√≥n principal que carga todos los datos al iniciar la p√°gina
    function cargarDatos() {
        cargarHistorial();
        cargarFormulario(); 
    }

    // Guarda los datos del formulario en localStorage
    function guardarFormulario() {
        const formData = {
            obra: document.getElementById('obra').value,
            cliente: document.getElementById('cliente').value,
            solicitante: document.getElementById('solicitante').value,
            solicitud: document.getElementById('solicitud').value,
            fecha: document.getElementById('fecha').value,
            notas: document.getElementById('notas').value,
        };
        localStorage.setItem(STORAGE_KEY_FORM, JSON.stringify(formData));
    }

    // Carga los datos del formulario desde localStorage
    function cargarFormulario() {
        const storedData = localStorage.getItem(STORAGE_KEY_FORM);
        if (storedData) {
            const formData = JSON.parse(storedData);
            document.getElementById('obra').value = formData.obra || '';
            document.getElementById('cliente').value = formData.cliente || '';
            document.getElementById('solicitante').value = formData.solicitante || '';
            document.getElementById('solicitud').value = formData.solicitud || '';
            document.getElementById('fecha').value = formData.fecha || '';
            document.getElementById('notas').value = formData.notas || '';
        }
    }

    // Guarda el pedido COMPLETO en el localStorage
    function guardarPedidoEnHistorial(data) {
        const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY) || '[]');
        
        const newEntry = {
            time: getTimestamp(),
            // Guarda todos los campos del formulario
            obra: data.obra,
            cliente: data.cliente,
            solicitante: data.solicitante,
            solicitud: data.solicitud,
            fecha: data.fecha,
            notas: data.notas
        };
        
        history.unshift(newEntry); // A√±ade al inicio
        localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(history));
        cargarHistorial(); // Refresca la lista en pantalla
    }

    // Carga y muestra el historial de pedidos y la bit√°cora
    function cargarHistorial() {
        const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY) || '[]');
        const log = JSON.parse(localStorage.getItem(STORAGE_KEY_LOG) || '[]');
        const historyList = document.getElementById('historyList');
        const logList = document.getElementById('logList');

        // Renderiza el historial de pedidos
        historyList.innerHTML = '';
        if (history.length === 0) {
            historyList.innerHTML = '<li>No hay pedidos guardados.</li>';
        } else {
            history.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                // Formato de solicitud para visualizaci√≥n
                const formattedSolicitud = entry.solicitud.split('\n')
                    .map(item => item.trim())
                    .filter(item => item.length > 0)
                    .map(item => `- ${item}`)
                    .join('\n');
                
                // Generar contenido completo y colapsable
                const content = `
                    <div onclick="toggleDetails(${index})" style="cursor: pointer;">
                        <strong>Pedido #${history.length - index} | Obra: ${entry.obra}</strong>
                        <small>Solicitante: ${entry.solicitante} (${entry.time})</small>
                    </div>
                    <div id="details-${index}" class="history-details">
                        <p><strong>Cliente:</strong> ${entry.cliente}</p>
                        <p><strong>Requerido para:</strong> ${entry.fecha}</p>
                        <p><strong>Solicitud:</strong><br>${formattedSolicitud}</p>
                        ${entry.notas ? `<p><strong>Notas:</strong><br>${entry.notas}</p>` : ''}
                    </div>
                `;
                
                li.innerHTML = content;
                historyList.appendChild(li);
            });
        }

        // Renderiza la bit√°cora
        logList.innerHTML = '';
        if (log.length === 0) {
            logList.innerHTML = '<li>No hay registros de borrado.</li>';
        } else {
            log.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `[${entry.time}] ${entry.message}`;
                logList.appendChild(li);
            });
        }
    }
    
    // Funci√≥n para expandir/colapsar los detalles del historial
    function toggleDetails(index) {
        const details = document.getElementById(`details-${index}`);
        if (details.style.display === "none" || details.style.display === "") {
            details.style.display = "block";
        } else {
            details.style.display = "none";
        }
    }


    // Registra un evento en la bit√°cora
    function registrarBitacora(message) {
        const log = JSON.parse(localStorage.getItem(STORAGE_KEY_LOG) || '[]');
        const newEntry = {
            time: getTimestamp(),
            message: message
        };
        log.unshift(newEntry);
        localStorage.setItem(STORAGE_KEY_LOG, JSON.stringify(log));
    }

    // ***************************************************************
    // FUNCI√ìN DE BORRADO DE HISTORIAL (CORREGIDA)
    // ***************************************************************
    function borrarHistorialConConfirmacion() {
        const confirmation = confirm("¬øEst√° seguro que desea borrar todo el historial de pedidos? La Bit√°cora se conservar√°.");
        
        if (confirmation) {
            // 1. Eliminar SOLAMENTE el historial de pedidos
            localStorage.removeItem(STORAGE_KEY_HISTORY);
            
            // 2. Registrar la acci√≥n en la Bit√°cora (IMPORTANTE: la bit√°cora NO se elimina)
            registrarBitacora("Historial de pedidos borrado por el usuario.");
            
            // 3. Recargar la visualizaci√≥n para mostrar el historial vac√≠o y la bit√°cora actualizada
            cargarHistorial();
            
            // 4. Informar al usuario
            alert("El historial de pedidos ha sido borrado. La bit√°cora ha guardado este registro.");
        }
    }

    // Limpia el formulario y opcionalmente el localStorage (si clearLocalStorage es true)
    function limpiarFormulario(clearLocalStorage = false) {
        document.getElementById('warehouseForm').reset();
        
        if (clearLocalStorage) {
            localStorage.removeItem(STORAGE_KEY_FORM);
            document.getElementById('obra').focus();
        }
    }

    // ***************************************************************
    // FUNCI√ìN DE ENV√çO
    // ***************************************************************

    function enviarPorWhatsApp() {
        // Recolecci√≥n de datos
        const obra = document.getElementById('obra').value;
        const cliente = document.getElementById('cliente').value;
        const solicitante = document.getElementById('solicitante').value;
        const solicitud = document.getElementById('solicitud').value.trim();
        const fechaInput = document.getElementById('fecha').value; 
        const notas = document.getElementById('notas').value.trim();

        if (!obra || !cliente || !solicitante || !solicitud || !fechaInput) {
            alert("Por favor, rellene todos los campos obligatorios.");
            return;
        }

        // Datos completos a guardar en el historial (antes de formatear para WhatsApp)
        const rawDataForHistory = {
            obra: obra,
            cliente: cliente,
            solicitante: solicitante,
            solicitud: solicitud,
            fecha: fechaInput, // Guardamos la fecha RAW (YYYY-MM-DD) para consistencia
            notas: notas
        };

        // 1. Formatear Fecha para WhatsApp
        let fechaFormateada = '';
        if (fechaInput) {
            const dateObj = new Date(fechaInput + 'T00:00:00'); 
            const diaSemana = dateObj.toLocaleDateString('es-ES', { weekday: 'long' });
            const fecha = dateObj.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const diaSemanaCapitalizado = diaSemana.charAt(0).toUpperCase() + diaSemana.slice(1);
            fechaFormateada = `${diaSemanaCapitalizado} ${fecha}`;
        }
        
        // 2. Formatear Solicitud para WhatsApp
        const solicitudFormateada = solicitud.split('\n')
            .map(item => item.trim())
            .filter(item => item.length > 0)
            .map(item => `- ${item}`)
            .join('\n');

        // 3. Formatear Notas Adicionales para WhatsApp
        let notasFormateadas = '';
        if (notas) {
             const notasArray = notas.split('\n').filter(n => n.trim() !== '');
             notasFormateadas = notasArray.map((nota, index) => `${index + 1}. ${nota.trim()}`).join('\n');
        }

        // 4. Construir el mensaje final de WhatsApp
        const mensaje = 
`*PEDIDO DE ALMAC√âN*

üöß *Obra*: ${obra}

üè≠ *Cliente*: ${cliente}

üë∑ *Solicitante*: ${solicitante}

üìã *Solicitud*: 
${solicitudFormateada}

üìÜ *Requerido en obra para el d√≠a*:
- ${fechaFormateada}
${notas ? '\n*Notas adicionales*\n' + notasFormateadas : ''}`; 

        // 5. Guardar el pedido completo en el historial
        guardarPedidoEnHistorial(rawDataForHistory);
        
        // 6. Limpiar el formulario y borrar los datos guardados, ya que el pedido fue exitoso
        limpiarFormulario(true);

        // 7. Abrir WhatsApp
        const whatsappURL = 'whatsapp://send?text=' + encodeURIComponent(mensaje);
        window.location.href = whatsappURL;
    }
</script>

</body>
</html>
